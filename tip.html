<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tip Model | SweetHub</title>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <style>
        body {
            background-color: #000;
            color: #eee;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .tip-box {
            background-color: #111;
            border-radius: 10px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0,0,0,0.8);
        }

        h2 {
            color: #adff2f;
            text-align: center;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #222;
            color: #fff;
        }

        button {
            background-color: #adff2f;
            color: #000;
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #cfff4f;
        }
    </style>
</head>
<body>
<div class="tip-box">
    <h2>ðŸ’¸ Tip {{ model.username }}</h2>
    <form id="tipForm">
        <input type="hidden" id="username" value="{{ model.username }}">
        <input type="email" id="email" placeholder="Your Email" required>
        <input type="number" id="amount" placeholder="Amount in GHS" required>
        <button type="submit">Send Tip</button>
    </form>
</div>

<script>
    document.getElementById('tipForm').addEventListener('submit', function(e) {
        e.preventDefault();

        let email = document.getElementById('email').value;
        let amount = document.getElementById('amount').value;
        let username = document.getElementById('username').value;

        let handler = PaystackPop.setup({
            key: 'pk_test_1dc053fe95bf35500306a9c3cb32fb48be44dc20', // âœ… your real public key
            email: email,
            amount: amount * 100, // Paystack expects amount in kobo (100 kobo = 1 GHS)
            currency: 'GHS',
            ref: 'TIP-' + Math.floor((Math.random() * 1000000000) + 1),
            metadata: {
                custom_fields: [
                    {
                        display_name: "Model",
                        variable_name: "model_username",
                        value: username
                    }
                ]
            },
            callback: function(response) {
                alert("Thanks for your tip! Reference: " + response.reference);
                window.location.href = "/channel/" + username;
            },
            onClose: function() {
                alert('Tip window closed.');
            }
        });
        handler.openIframe();
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Premium Videos | SweetHub</title>
    <style>
        body {
            background: #000;
            color: #eee;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #adff2f;
            text-align: center;
            margin-top: 20px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .video-card {
            background: #111;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 6px rgba(0,0,0,0.5);
            text-align: center;
        }

        .video-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .video-card h3 {
            color: #fff;
            font-size: 14px;
            margin: 10px;
        }

        .video-card span {
            color: #aaa;
            font-size: 12px;
        }

        .video-card a {
            color: #adff2f;
            display: block;
            padding: 10px;
            text-decoration: none;
        }

        .video-card a:hover {
            background: #222;
        }
    </style>
</head>
<body>

<h1>ðŸ’Ž Premium Videos</h1>

<div class="video-grid">
    {% for video in videos %}
        <div class="video-card">
            <a href="{{ url_for('watch_video', video_id=video.id) }}">
                <img src="{{ url_for('static', filename='uploads/' ~ video.thumbnail) }}" alt="{{ video.title }}">
                <h3>{{ video.title }}</h3>
                <span>{{ video.views }} views</span>
            </a>
        </div>
    {% else %}
        <p style="text-align:center;">No premium videos available yet.</p>
    {% endfor %}
</div>

</body>
</html>

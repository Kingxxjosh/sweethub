<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SweetHub Messenger</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.imgur.com/JLhQBkx.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #0066cc;
    }
    .container {
      display: flex;
      height: 100vh;
      backdrop-filter: blur(4px);
    }
    .sidebar {
      width: 300px;
      background-color: rgba(255,255,255,0.9);
      border-right: 2px solid #cce;
      overflow-y: auto;
      padding: 10px;
    }
    .user {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: 0.2s;
    }
    .user:hover {
      background: #f0f8ff;
    }
    .user .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      float: left;
      margin-right: 10px;
    }
    .user .info {
      overflow: hidden;
    }
    .user .info strong {
      display: block;
      font-size: 16px;
      color: #0066cc;
    }
    .user .info small {
      display: block;
      font-size: 12px;
      color: #666;
    }
    .user .actions {
      margin-top: 5px;
    }
    .user .actions button {
      margin-right: 5px;
      padding: 4px 8px;
      font-size: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: rgba(255,255,255,0.95);
    }
    .chat-header {
      padding: 15px;
      background: #e0f0ff;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 2px solid #bbe;
    }
    .toolbar {
      padding: 10px;
      background: #f0faff;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .toolbar button {
      padding: 6px 12px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .chat-message {
      background: #e6f2ff;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 2px solid #cce;
      background-color: #f9f9f9;
    }
    .chat-input input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccd;
      border-radius: 6px;
    }
    .chat-input input[type="file"] {
      display: none;
    }
    .chat-input button, .chat-input label {
      background: #0066cc;
      color: white;
      padding: 10px;
      margin-left: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="sidebar" id="userList"></div>
  <div class="chat">
    <div class="chat-header" id="chatWith">SweetHub Group</div>
    <div class="toolbar">
      <button onclick="joinRoom('group')">ðŸ”µ Global Room</button>
      <button onclick="joinRoom('adult')">ðŸ”ž Adult Room</button>
      <button onclick="openEmojiPicker()">ðŸ˜Š Emojis</button>
    </div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <label for="fileInput"><i class="fas fa-paperclip"></i></label>
      <input type="file" id="fileInput" onchange="sendFile()">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>
<script>
  const socket = io();
  const username = '{{ session.get("username", "Guest") }}';
  const userList = document.getElementById('userList');
  const messages = document.getElementById('messages');
  const messageInput = document.getElementById('messageInput');
  const fileInput = document.getElementById('fileInput');
  const chatWith = document.getElementById('chatWith');
  let currentRoom = 'group';

  function joinRoom(roomName) {
    socket.emit("join", { room: roomName });
    currentRoom = roomName;
    messages.innerHTML = '';
    chatWith.innerText = roomName === 'group' ? "SweetHub Group" : `${roomName} Room`;
  }

  function sendMessage() {
    const msg = messageInput.value.trim();
    if (msg) {
      socket.emit("send_message", {
        content: msg,
        sender: username,
        room: currentRoom,
        type: 'text'
      });
      messageInput.value = '';
    }
  }

  function sendFile() {
    const file = fileInput.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
      socket.emit("send_message", {
        content: e.target.result,
        sender: username,
        room: currentRoom,
        filename: file.name,
        type: 'file'
      });
    };
    reader.readAsDataURL(file);
  }

  socket.on("receive_message", data => {
    if (data.room === currentRoom) {
      const div = document.createElement("div");
      div.className = "chat-message";
      if (data.type === 'file') {
        div.innerHTML = `<b>${data.sender}</b>: <a href="${data.content}" target="_blank">${data.filename}</a>`;
      } else {
        div.innerHTML = `<b>${data.sender}</b>: ${data.content}`;
      }
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  });

  socket.on("user_list", users => {
    userList.innerHTML = '';
    users.forEach(user => {
      const div = document.createElement("div");
      div.className = "user";
      div.innerHTML = `
        <img src="/static/profile_pics/${user.profile_pic || 'default.png'}" class="avatar">
        <div class="info">
          <strong>${user.username}</strong>
          <small>${user.gender || 'Unknown'} | ${user.age || 'N/A'} yrs</small>
          <small>${user.country || 'N/A'} ${user.flag || ''}</small>
          <small>SweetCoins: ${user.sweetcoins || 0}</small>
        </div>
        <div class="actions">
          <button onclick="joinRoom('${user.username}')">Chat</button>
          <button>Follow</button>
        </div>
      `;
      userList.appendChild(div);
    });
  });

  joinRoom('group');
  socket.emit("request_users");
</script>
</body>
</html>

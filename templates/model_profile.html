<!DOCTYPE html>
<html>
<head>
    <title>{{ username }}'s Profile - SweetHub</title>
</head>
<body style="background:black; color:lime; font-family:sans-serif; padding:30px;">
    <h2>{{ username }}'s Uploaded Videos</h2>
    {% if videos %}
        <ul>
        {% for video in videos %}
            <li>
                <a href="{{ url_for('watch_video', video_id=video.id) }}">
                    {{ video.title }} ({{ video.category }})
                </a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No videos uploaded yet.</p>
    {% endif %}
</body>
</html>

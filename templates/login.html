<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - SweetHub</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    h2 {
      text-align: center;
      color: #adff2f;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #adff2f44;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #2a2a2a;
      border: 1px solid #333;
      border-radius: 8px;
      color: white;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #adff2f;
      color: black;
      border: none;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cfff4d;
    }
    a {
      color: #adff2f;
      text-align: center;
      display: block;
      margin-top: 10px;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Login to SweetHub</h2>

  <form method="POST">
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    
    <label for="username">Username</label>
    <input type="text" name="username" id="username" required>

    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>

    <button type="submit">Login</button>
    <a href="{{ url_for('register') }}">Don't have an account? Register</a>
  </form>

</body>
</html>

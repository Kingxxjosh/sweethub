<!DOCTYPE html>
<html>
<head>
    <title>Upload Video - Model</title>
</head>
<body style="background:black; color:lime; font-family:sans-serif; padding:30px;">
    <h2>Upload Video (Model)</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Title:</label><br>
        <input type="text" name="title" required><br><br>

        <label>Category:</label><br>
        <select name="category">
            {% for cat in categories %}
                <option value="{{ cat }}">{{ cat }}</option>
            {% endfor %}
        </select><br><br>

        <label>Version:</label><br>
        <select name="version">
            {% for ver in versions %}
                <option value="{{ ver }}">{{ ver }}</option>
            {% endfor %}
        </select><br><br>

        <label>Country:</label><br>
        <select name="country">
            {% for country in countries %}
                <option value="{{ country }}">{{ country }}</option>
            {% endfor %}
        </select><br><br>

        <label>Tags:</label><br>
        <input type="text" name="tags"><br><br>

        <label>Video File (.mp4 only):</label><br>
        <input type="file" name="video" required><br><br>

        <label>Thumbnail (jpg/png):</label><br>
        <input type="file" name="thumbnail"><br><br>

        <button type="submit">Upload</button>
    </form>
</body>
</html>

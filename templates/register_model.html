<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register as Model - SweetHub</title>
  <style>
    body {
      background-color: #000;
      color: #adff2f;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .form-container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #111;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px #adff2f55;
    }

    h2 {
      text-align: center;
      color: #adff2f;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      background-color: #222;
      color: #fff;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #adff2f;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #dfff66;
    }

    .login-link {
      margin-top: 20px;
      text-align: center;
    }

    .login-link a {
      color: #adff2f;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Become a Model on SweetHub</h2>
    <form method="POST">
      <label for="username">Username</label>
      <input type="text" name="username" required>

      <label for="password">Password</label>
      <input type="password" name="password" required>

      <button type="submit">Register</button>
    </form>

    <div class="login-link">
      <p>Already registered? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
  </div>

</body>
</html>

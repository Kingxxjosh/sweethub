{% extends "base.html" %}

{% block title %}Welcome to SweetHub{% endblock %}

{% block content %}
<div class="section-title">ðŸ”¥ Latest Videos</div>

<div class="video-grid">
    {% for video in videos %}
        <div class="video-card">
            <a href="{{ url_for('watch_video', video_id=video.id) }}">
                <img src="{{ url_for('static', filename='uploads/' ~ video.thumbnail) }}" alt="{{ video.title }}">
            </a>
            <div class="video-info">
                <h4>{{ video.title }}</h4>
                <span>Views: {{ video.views }} | Likes: {{ video.likes }}</span>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Details - SweetHub</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #adff2f;
    }
    .video-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #adff2f44;
    }
    video {
      width: 100%;
      border-radius: 10px;
    }
    .details {
      margin-top: 15px;
    }
    .details p {
      margin: 8px 0;
    }
    .details strong {
      color: #adff2f;
    }
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 18px;
      background-color: #adff2f;
      color: black;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .back-button:hover {
      background-color: #cfff5e;
    }
  </style>
</head>
<body>

  <h2>Video Details</h2>

  <div class="video-container">
    <video controls>
      <source src="{{ url_for('static', filename='uploads/' + video.filename) }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="details">
      <p><strong>Title:</strong> {{ video.title }}</p>
      <p><strong>Category:</strong> {{ video.category }}</p>
      <p><strong>Country:</strong> {{ video.country }}</p>
      <p><strong>Version:</strong> {{ video.version }}</p>
      <p><strong>Views:</strong> {{ video.views }}</p>
      <p><strong>Likes:</strong> {{ video.likes }}</p>
      <p><strong>Tags:</strong> {{ video.tags }}</p>
    </div>

    <a href="{{ url_for('home') }}" class="back-button">‚Üê Back to Home</a>
  </div>

</body>
</html>

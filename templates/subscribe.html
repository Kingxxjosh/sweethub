<!DOCTYPE html>
<html>
<head>
    <title>Go Premium - SweetHub</title>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        .box {
            background-color: #111;
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
        }
        button {
            background-color: #adff2f;
            color: black;
            font-size: 16px;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>ðŸ’Ž Go Premium</h1>
        <p>Unlimited access to exclusive content</p>
        <p><strong>â‚µ49.99/month (GHS)</strong></p>
        <button onclick="payWithPaystack()">Subscribe Now</button>
    </div>

    <script>
        function payWithPaystack() {
            var handler = PaystackPop.setup({
                key: '{{ paystack_public_key }}',  // from Flask
                email: '{{ user_email }}',
                amount: 4999 * 100, // GHS 49.99 in kobo/pesewas
                currency: "GHS",
                callback: function(response) {
                    // Send reference to Flask to verify
                    window.location.href = "/verify-payment/" + response.reference;
                },
                onClose: function() {
                    alert('Transaction was cancelled.');
                }
            });
            handler.openIframe();
        }
    </script>
</body>
</html>
